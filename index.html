<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSnap - Login</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Contenedor principal centrado en pantalla -->
    <div class="login-wrapper">
        <!-- Sección del logo y título -->
        <div class="logo-section">
            <!-- Logo (usa una imagen o un ícono SVG) -->
            <img src="logo.png" alt="TimeSnap Logo" class="logo" />
        </div>

        <!-- Formulario de login -->
        <form id="loginForm" class="login-form">
            <!-- Campo del número de empleado -->
            <label for="employeeNumber">Número de empleado</label>
            <input
                type="text"
                id="employeeNumber"
                name="employeeNumber"
                placeholder="Ejemplo: 12"
                required
            />

            <!-- Campo de contraseña -->
            <label for="password">Contraseña</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
            />

            <!-- Botón de inicio de sesión -->
            <button type="submit">
                Iniciar sesión
            </button>
        </form>

        <!-- Área de mensajes -->
        <div id="message-display" class="hidden"></div>
    </div>

    <!-- Cargar el archivo JavaScript -->
    <script src="login.js"></script>
</body>
</html>
