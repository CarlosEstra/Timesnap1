<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeSnap - Lista de Empleados</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="web.css">
</head>
<body>

  <header class="topbar">

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo-img">
  </div>

  <!-- Acciones -->
  <div class="actions">
    <select id="filtroFecha" class="filter-select">
      <option value="hoy">ğŸ“… Hoy</option>
      <option value="semana">ğŸ“… Esta Semana</option>
      <option value="quincena">ğŸ“… Quincena Pasada</option>
    </select>
    <button onclick="window.location.href='../registrosweb/registrar.html'">ğŸ‘¤ Registrar Empleado</button>
    <button id="editSelected">âœï¸ Edit</button>
    <button id="deleteSelected">ğŸ—‘ï¸ Delete</button>
  </div>

</header>


  <div class="table-container">
    <table id="empleadosTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Nombre del empleado</th>
          <th>Puesto</th>
          <th>Sucursal</th>
          <th>Fecha</th>
          <th>Horas trabajadas</th>
          <th>Estado del empleado</th>
          <th>Observaciones</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="empleadosBody">
        <!-- AquÃ­ se insertarÃ¡n los datos dinÃ¡micamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal de EdiciÃ³n -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>âœï¸ Editar Empleado</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editEmployeeId">

          <div class="form-group">
            <label>Nombre(s)</label>
            <input type="text" id="editNombre" required>
          </div>

          <div class="form-group">
            <label>Apellido paterno</label>
            <input type="text" id="editApellidoP" required>
          </div>

          <div class="form-group">
            <label>Apellido materno</label>
            <input type="text" id="editApellidoM">
          </div>

          <div class="form-group">
            <label>Sucursal</label>
            <select id="editSucursal" required>
              <option value="">Selecciona una</option>
            </select>
          </div>

          <div class="form-group">
            <label>Puesto</label>
            <select id="editPuesto" required>
              <option value="">Selecciona un puesto</option>
            </select>
          </div>

          <div class="form-times">
            <div>
              <label>Hora entrada</label>
              <input type="time" id="editHoraEntrada">
            </div>
            <div>
              <label>Hora salida</label>
              <input type="time" id="editHoraSalida">
            </div>
          </div>

          <div class="form-times">
            <div>
              <label>Comida (entrada)</label>
              <input type="time" id="editComidaEntrada">
            </div>
            <div>
              <label>Comida (salida)</label>
              <input type="time" id="editComidaSalida">
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" id="cancelEdit">âŒ Cancelar</button>
            <button type="submit">ğŸ’¾ Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="web.js"></script>
</body>
</html>
